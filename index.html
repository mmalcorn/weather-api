<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <label for="location">Enter a location</label>
      <input id="location" type="text">
      <br>
      <br>
      <button class="btn-warning" id="weatherHumidityLocation">Get Current Humidity!</button>
      <br>
      <br>
      <button class="btn-warning" id="kelvin">Get Current Temperature in Kelvin!</button>
      <br>
      <br>
      <button class="btn-warning" id="celsius">Get Current Temperature in celsius!</button>
      <br>
      <br>
      <button class="btn-warning" id="fahrenheit">Get Current Temperature in fahrenheit!</button>
      <div id="showHumidity"></div>
      <div id="showTemperatureKelvin"></div>
      <div id="showTemperatureCelsius"></div>
      <div id="showTemperatureFahrenheit"></div>
    </div>
  </body>
</html>
